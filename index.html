<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: absolute; top: 85%; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="cover">
    <div class="perf">
      <img src="images/image-product-desktop.jpg" alt="Perfume">
    </div>
    <form>
      
      <p class="name">P E R F U M E</p>
  <h1 class="latin">
    <b>Gabrielle <br> Essence Eau <br> De Parfum</b>
  </h1>

  <p class="about">A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p>

<div class="text">
  <p class="new">$149.99</p>
  <p class="old">$169.99</p>
</div>
  <button <i class='bx bx-cart'></i>        Add to Cart</button>
    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Timothy</a>.
    </div>
  </div>
</body>
</html>
